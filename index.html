<body>

<script>
/* ===== CONFIG ===== */
const SYSTEM_WALLET = "H2yVMrEbexHFdsAMFQtBY3Lp3BBz6cu6VVJwyiommqxZ";

const SUPABASE_URL = "https://twnovzaygfpxydkzwzsd.supabase.co";
const SUPABASE_ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3bm92emF5Z2ZweHlka3p3enNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMTU2MzEsImV4cCI6MjA4MTU5MTYzMX0.T5s5vqGPDXYqpr1kA85lh-2VF_rUdXg8YCutq0QZ5j4";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

let userWallet = null;

/* ===== PHANTOM MOBILE CONNECT (ÄÃšNG) ===== */
async function connectWallet() {
  try {
    const provider = window.phantom?.solana;
    if (!provider || !provider.isPhantom) {
      alert("Please open inside Phantom wallet browser");
      return;
    }

    const res = await provider.connect();
    userWallet = res.publicKey.toString();

    document.getElementById("wallet").innerText =
      "Wallet: " + userWallet.slice(0,4) + "..." + userWallet.slice(-4);

    loadPool();
  } catch (e) {
    alert("Connect failed");
    console.error(e);
  }
}

/* ===== LOAD TOTAL PRIZE POOL ===== */
async function loadPool() {
  const { data, error } = await supabase
    .from("payments")
    .select("amount_sol");

  if (error) return;

  let total = 0;
  data.forEach(r => total += Number(r.amount_sol));
  document.getElementById("pool").innerText = total.toFixed(3);
}
</script>
