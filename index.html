<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solpump Mini</title>

<style>
body {
  background: radial-gradient(circle at top, #0b1a3a, #050814);
  color: #fff;
  font-family: Arial;
  margin: 0;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}
.card {
  background: #0c1635;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
}
.multiplier {
  font-size: 56px;
  font-weight: bold;
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #2cffb3;
  font-size: 18px;
  font-weight: bold;
}
button.stop {
  background: #222;
  color: #999;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-bottom: 8px;
}
.history {
  display: flex;
  gap: 6px;
  overflow-x: auto;
}
.history span {
  background: #15245a;
  padding: 6px 10px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸš€ Solpump Mini</h2>

<div class="card">
  <button onclick="connectWallet()">Connect Phantom Wallet</button>
  <div id="wallet"></div>
</div>

<div class="card">
  <div class="history" id="history"></div>
</div>

<div class="card">
  <div class="multiplier" id="display">1.00x</div>

  <input id="bet" type="number" placeholder="Bet points">
  <input id="auto" type="number" step="0.01" placeholder="Auto Cashout">

  <button onclick="startRound()">START</button>
  <button class="stop" onclick="cashout()">STOP</button>

  <p>Your Points: <b id="points">1000</b></p>
</div>

</div>

<script>
let wallet = null;
let userPoints = 1000;

let liveMultiplier = 1.0;
let crashPoint = 0;

let running = false;
let crashed = false;
let exited = false;

let bet = 0;
let auto = null;

let interval = null;
let roundStartTime = 0;
const MIN_RUN_TIME = 600; // ms

async function connectWallet() {
  if (!window.solana) {
    alert("Open inside Phantom");
    return;
  }
  const r = await window.solana.connect();
  wallet = r.publicKey.toString();
  document.getElementById("wallet").innerText =
    "Wallet: " + wallet.slice(0,4) + "..." + wallet.slice(-4);
}

function genCrash() {
  const r = Math.random();
  if (r < 0.55) return 1 + Math.random() * 0.4;
  if (r < 0.8) return 1.4 + Math.random() * 1.4;
  return 2.8 + Math.random() * 6;
}

function startRound() {
  if (running) return;

  bet = parseInt(document.getElementById("bet").value);
  auto = parseFloat(document.getElementById("auto").value) || null;

  if (!bet || bet <= 0 || bet > userPoints) {
    alert("Invalid bet");
    return;
  }

  userPoints -= bet;
  updatePoints();

  liveMultiplier = 1.0;
  crashPoint = genCrash();

  running = true;
  crashed = false;
  exited = false;

  roundStartTime = Date.now();
  updateDisplay();

  interval = setInterval(loop, 30);
}

function loop() {
  if (!running || crashed) return;

  // tá»‘c Ä‘á»™ tÄƒng
  let speed = 0.015;
  if (liveMultiplier > 1.5) speed = 0.03;
  if (liveMultiplier > 2.5) speed = 0.05;

  // fake lag
  if (Math.random() < 0.05) return;

  liveMultiplier += speed;
  updateDisplay();

  if (!exited && auto && liveMultiplier >= auto) {
    cashout();
  }

  if (
    Date.now() - roundStartTime >= MIN_RUN_TIME &&
    liveMultiplier >= crashPoint
  ) {
    crash();
  }
}

function cashout() {
  if (!running || exited || crashed) return;
  exited = true;
  const win = Math.floor(bet * liveMultiplier);
  userPoints += win;
  updatePoints();
}

function crash() {
  crashed = true;
  running = false;
  clearInterval(interval);

  updateDisplay(crashPoint);
  addHistory(crashPoint);

  setTimeout(() => {
    liveMultiplier = 1.0;
    updateDisplay();
  }, 1200);
}

function updateDisplay(val) {
  document.getElementById("display").innerText =
    (val ?? liveMultiplier).toFixed(2) + "x";
}

function updatePoints() {
  document.getElementById("points").innerText = userPoints;
}

function addHistory(v) {
  const h = document.getElementById("history");
  const s = document.createElement("span");
  s.innerText = v.toFixed(2) + "x";
  s.style.background = v < 1.3 ? "#7a1c1c" : "#1c7a52";
  h.prepend(s);
}
</script>

</body>
</html>
