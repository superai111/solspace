<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Solpump Mini</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b1a3a, #050814);
    font-family: Arial, sans-serif;
    color: #fff;
  }
  .container {
    max-width: 420px;
    margin: auto;
    padding: 16px;
  }
  .card {
    background: #0c1635;
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 16px;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #2cffb3;
    font-weight: bold;
    cursor: pointer;
  }
  button.stop {
    background: #222;
    color: #aaa;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 8px;
    font-size: 16px;
  }
  .multiplier {
    font-size: 56px;
    text-align: center;
    font-weight: bold;
  }
  .history {
    display: flex;
    gap: 6px;
    overflow-x: auto;
  }
  .history span {
    padding: 6px 10px;
    border-radius: 8px;
    background: #15245a;
    white-space: nowrap;
  }
</style>
</head>

<body>
<div class="container">

  <h2>ðŸš€ Solpump Mini</h2>

  <div class="card">
    <button onclick="connectWallet()">Connect Phantom Wallet</button>
    <div id="wallet"></div>
  </div>

  <div class="card">
    <div class="history" id="history"></div>
  </div>

  <div class="card">
    <div class="multiplier" id="multiplier">1.00x</div>

    <input id="bet" type="number" placeholder="Bet points (ex: 50)" />
    <input id="auto" type="number" step="0.01" placeholder="Auto Cashout (ex: 2.0)" />

    <button onclick="startGame()">START</button>
    <button class="stop" onclick="cashout()">STOP</button>

    <p>Your Points: <b id="points">1000</b></p>
  </div>

</div>

<script>
/* ---------------- STATE ---------------- */
let wallet = null;
let userPoints = 1000;
let betPoints = 0;
let autoCashoutValue = null;

let currentMultiplier = 1.0;
let crashPoint = 0;
let isRunning = false;
let interval = null;
let intervalMs = 25;
let elapsed = 0;

/* ---------------- WALLET ---------------- */
async function connectWallet() {
  if (!window.solana || !window.solana.isPhantom) {
    alert("Open this site inside Phantom browser");
    return;
  }
  const res = await window.solana.connect();
  wallet = res.publicKey.toString();
  document.getElementById("wallet").innerText =
    "Wallet: " + wallet.slice(0,4) + "..." + wallet.slice(-4);
}

/* ---------------- GAME CORE ---------------- */
function generateCrashPoint() {
  const r = Math.random();
  if (r < 0.45) return 1 + Math.random() * 0.4;
  if (r < 0.75) return 1.4 + Math.random() * 1.2;
  return 2.6 + Math.random() * 5;
}

function startGame() {
  if (isRunning) return;

  betPoints = parseInt(document.getElementById("bet").value);
  if (!betPoints || betPoints <= 0 || betPoints > userPoints) {
    alert("Invalid bet");
    return;
  }

  autoCashoutValue = parseFloat(document.getElementById("auto").value) || null;

  userPoints -= betPoints;
  updatePoints();

  currentMultiplier = 1.0;
  elapsed = 0;
  crashPoint = generateCrashPoint();
  isRunning = true;

  interval = setInterval(gameLoop, intervalMs);
}

function gameLoop() {
  elapsed += intervalMs;

  let speed;
  if (currentMultiplier < 1.5) speed = 0.015;
  else if (currentMultiplier < 2) speed = 0.02;
  else if (currentMultiplier < 3) speed = 0.028;
  else speed = 0.04;

  currentMultiplier += speed;

  // fake lag
  if (Math.random() < 0.06) return;

  document.getElementById("multiplier").innerText =
    currentMultiplier.toFixed(2) + "x";

  if (autoCashoutValue && currentMultiplier >= autoCashoutValue) {
    cashout();
  }

  if (currentMultiplier >= crashPoint) {
    endGame(false);
  }
}

function cashout() {
  if (!isRunning) return;
  endGame(true);
}

function endGame(win) {
  isRunning = false;
  clearInterval(interval);

  if (win) {
    const winPts = Math.floor(betPoints * currentMultiplier);
    userPoints += winPts;
    addHistory(currentMultiplier, true);
  } else {
    addHistory(crashPoint, false);
  }

  updatePoints();
}

/* ---------------- UI ---------------- */
function updatePoints() {
  document.getElementById("points").innerText = userPoints;
}

function addHistory(mult, win) {
  const h = document.getElementById("history");
  const s = document.createElement("span");
  s.innerText = mult.toFixed(2) + "x";
  s.style.background = win ? "#1d6f42" : "#6f1d1d";
  h.prepend(s);
}
</script>

</body>
</html>
